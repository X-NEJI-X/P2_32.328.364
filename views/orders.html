<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - EventSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/professional.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
 <body>
     <!-- Navegación -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">EventSpace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Espacios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Reserva</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Mis Reservas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" id="registerItem">
                        <a class="nav-link" href="/register">Registro</a>
                    </li>
                    <li class="nav-item dropdown" id="userDropdown" style="display:none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="logout()">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Mis Reservas</h1>
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-house"></i> Volver al Inicio
                </a>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <!-- Orders List -->
            <div id="ordersList" style="display: none;">
                <!-- Orders will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyOrders" class="text-center py-5" style="display: none;">
                <i class="bi bi-bag display-1 text-muted"></i>
                <h3 class="mt-3">No tienes reservas aún</h3>
                <p class="text-muted">Reserva un espacio para ver tu historial aquí.</p>
                <a href="/products" class="btn btn-primary">
                    <i class="bi bi-cart"></i> Ver Espacios
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/animations.js"></script>
    <script>
        // Load orders from localStorage
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            displayOrders(orders);
        }

        // Display orders
        function displayOrders(orders) {
            const loading = document.getElementById('loading');
            const ordersList = document.getElementById('ordersList');
            const emptyOrders = document.getElementById('emptyOrders');

            if (loading) loading.style.display = 'none';

            if (orders.length === 0) {
                if (ordersList) ordersList.style.display = 'none';
                if (emptyOrders) emptyOrders.style.display = 'block';
                return;
            }

            if (ordersList) {
                ordersList.style.display = 'block';
                ordersList.innerHTML = orders.map(order => `
                    <div class="card order-card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <h6 class="mb-1">Reserva #${order.id}</h6>
                                            <small class="text-muted">Fecha: ${new Date(order.created_at).toLocaleDateString()}</small>
                                        </div>
                                        <span class="order-status pagado">Pagado</span>
                                    </div>
                                    <div class="mb-2">
                                        <strong>Total:</strong> $${order.total ? order.total.toFixed(2) : '0.00'}
                                    </div>
                                    <div class="mb-2">
                                        <small class="text-muted">ID de Pago: ${order.payment_intent_id || 'N/A'}</small>
                                    </div>
                                    <div class="mb-2">
                                        <small class="text-muted">Reservado por: ${order.user_nombre || 'N/A'} (${order.user_email || 'N/A'})</small>
                                    </div>
                                    <div class="mb-2">
                                        <strong>Espacios:</strong>
                                        <ul class="small">
                                            ${order.items ? order.items.map(item => `
                                                <li>${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toFixed(2)}</li>
                                            `).join('') : '<li>No hay items</li>'}
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-outline-primary btn-sm" onclick="viewOrderDetails(${order.id})">
                                        <i class="bi bi-eye"></i> Ver Detalles
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            if (emptyOrders) emptyOrders.style.display = 'none';
        }

        // View order details
        function viewOrderDetails(orderId) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === orderId);
            
            if (order) {
                // Create modal with order details
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.innerHTML = `
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Detalles de la Reserva #${order.id}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <strong>Fecha:</strong> ${new Date(order.created_at).toLocaleDateString()}
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <span class="order-status pagado">Pagado</span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <strong>ID de Pago:</strong> ${order.payment_intent_id || 'N/A'}
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <strong>Total:</strong> $${order.total ? order.total.toFixed(2) : '0.00'}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <strong>Reservado por:</strong> ${order.user_nombre || 'N/A'} (${order.user_email || 'N/A'})
                                    </div>
                                </div>
                                <hr>
                                <h6>Espacios:</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Espacio</th>
                                                <th>Cantidad</th>
                                                <th>Precio Unit.</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${order.items ? order.items.map(item => `
                                                <tr>
                                                    <td>${item.nombre}</td>
                                                    <td>${item.cantidad}</td>
                                                    <td>$${item.precio.toFixed(2)}</td>
                                                    <td>$${(item.precio * item.cantidad).toFixed(2)}</td>
                                                </tr>
                                            `).join('') : '<tr><td colspan="4">No hay items</td></tr>'}
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th colspan="3" class="text-end">Total:</th>
                                                <th class="text-primary">$${order.total ? order.total.toFixed(2) : '0.00'}</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                const bsModal = new bootstrap.Modal(modal);
                bsModal.show();
                
                // Remove modal from DOM when hidden
                modal.addEventListener('hidden.bs.modal', () => {
                    document.body.removeChild(modal);
                });
            }
        }

        // Show error message
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Check for payment confirmation
        function checkPaymentConfirmation() {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentId = urlParams.get('payment_id');
            
            if (paymentId) {
                // Get cart from localStorage
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                
                if (cart.length > 0) {
                    const user = getCurrentUser();
                    // Calculate total
                    const total = cart.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
                    
                    // Create order
                    const newOrder = {
                        id: Date.now(),
                        items: cart,
                        total: total,
                        payment_intent_id: paymentId,
                        estado: 'pagado',
                        user_nombre: user ? user.nombre : null,
                        user_email: user ? user.email : null,
                        created_at: new Date().toISOString()
                    };
                    
                    // Save order to localStorage
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    orders.push(newOrder);
                    localStorage.setItem('orders', JSON.stringify(orders));
                    
                    // Clear cart
                    localStorage.removeItem('cart');
                    
                    // Show success message
                    showSuccess('Reserva confirmada');
                    
                    // Remove payment_id from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) return;
            checkPaymentConfirmation();
            loadOrders();
        });
    </script>
</body>
</html>
