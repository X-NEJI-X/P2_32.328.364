<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - EventSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">EventSpace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Mis Compras</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Nuestros Productos</h1>

            <!-- Loading -->
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="row" style="display: none;">
                <!-- Products will be loaded here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
                <i class="bi bi-box display-1 text-muted"></i>
                <h3 class="mt-3">No hay productos disponibles</h3>
                <p class="text-muted">Los productos aparecerán aquí cuando estén disponibles.</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script>
        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Error al cargar productos');
            }
        }

        // Display products
        function displayProducts(products) {
            const loading = document.getElementById('loading');
            const productsGrid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (loading) loading.style.display = 'none';

            if (products.length === 0) {
                if (productsGrid) productsGrid.style.display = 'none';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (productsGrid) {
                productsGrid.style.display = 'flex';
                productsGrid.innerHTML = products.map(product => `
                    <div class="col-md-4 mb-4">
                        <div class="card product-card h-100">
                            <img src="https://picsum.photos/seed/${product.codigo}/400/300.jpg" class="card-img-top" alt="${product.nombre}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.nombre}</h5>
                                <p class="card-text text-muted small">Código: ${product.codigo}</p>
                                <p class="card-text">${product.descripcion || 'Sin descripción'}</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 text-primary">$${product.precio.toFixed(2)}</span>
                                        <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">
                                            <i class="bi bi-cart-plus"></i> Agregar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            if (emptyState) emptyState.style.display = 'none';
        }

        // Add product to cart
        function addToCart(productId) {
            // Get cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Get products from API
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    const product = data.products.find(p => p.id === productId);
                    
                    if (!product) {
                        showError('Producto no encontrado');
                        return;
                    }
                    
                    // Check if product already in cart
                    const existingItem = cart.find(item => item.id === productId);
                    if (existingItem) {
                        existingItem.cantidad += 1;
                    } else {
                        cart.push({
                            id: product.id,
                            nombre: product.nombre,
                            codigo: product.codigo,
                            precio: product.precio,
                            cantidad: 1,
                            descripcion: product.descripcion
                        });
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
                    showSuccess('Producto agregado al carrito');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Error al agregar al carrito');
                });
        }

        // Show error message
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
